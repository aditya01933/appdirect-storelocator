@(user: User, companyOpt: Option[Company], users: Seq[User])(implicit pageContext: PageContext)

@main("Store Locator Dashboard") {

    <h2>User Info</h2>
    @views.html.fragments.user(user)

    <h2>Company Info</h2>
    @for(company <- companyOpt) {
        @views.html.fragments.company(company, users)
    }

}
